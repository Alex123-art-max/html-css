<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="50" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" required placeholder="0 a 10" step="0.1" >
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2023-06-14">
        </p>
        <p>
            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime" value="10:00">
        </p>
        <p>
            <input type="submit"value="Enviar">
            <input type="reset"value="Limpar">
        </p>
    </form>
</body>
</html>
