<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulaŕio</h1>
    <form autocomplete="off" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="20" size="11" placeholder="nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="13" placeholder="minimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
