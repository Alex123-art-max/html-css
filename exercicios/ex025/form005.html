<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="isxmas">
                    <input type="radio" name="sxmas" id="isxmas">Masculino</label><br>
                <label for="isxfem">
                    <input type="radio" name="sxfem" id="isxfem">Feminino</label><br>
                <label for="isxout">
                    <input type="radio" name="sxout" id="isxout" checked>Outro
                </label><br>
            </fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas" checked>Basquete</label> <br>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" checked>Futebol</label> <br>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat">Natação</label> <br>
            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" name="" id="">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
